<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Micro-Service Demo - ABCD - Browser Aggregation - HTTP</title>


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>

    <style>
        body {
            padding-top: 50px;
        }

        .head {
            padding: 40px 15px;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">

    <div class="row">
        <div class="head col-md-6">
            <h1>Vert.x Micro-Services Sample - ABCD - Browser Aggregation - HTTP</h1>
            <p class="lead">In this sample, this page is consuming 4 services using Ajax and print the result below.
                Enter a parameter in the text box and click on invoke.</p>
        </div>
    </div>

    <div class="row">
        <form class="form-inline col-md-12">
            <div class="form-group">
                <label for="name">Name: </label>
                <input type="text" class="form-control" id="name" placeholder="vert.x">
            </div>
            <button id="invoke" type="submit" class="btn btn-primary">Invoke</button>
        </form>
    </div>

    <div id="result">
        <h2>Result:</h2>
    </div>

</div>

</div>

<script   src="http://code.jquery.com/jquery-2.2.1.min.js"
          integrity="sha256-gvQgAFzTH6trSrAWoH1iPo9Xc96QxSZ3feW6kem+O00="
          crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

<script>
    var endpoint_a = "/A";
    var endpoint_b = "http://" + window.location.hostname.replace("a-", "b-");
    var endpoint_c = "http://" + window.location.hostname.replace("a-", "c-");
    var endpoint_d = "http://" + window.location.hostname.replace("a-", "d-");


    function getName() {
        return $("#name").val();
    }

    function invoke_a() {
        console.log("Invoking A " + endpoint_a);
        $.get(endpoint_a, {name: getName()}, function (data) {
            $("#result").append("<p>A : " + data + "</p>");
        });
    }

    function invoke_b() {
        console.log("Invoking B " + endpoint_b);
        $.get(endpoint_b, {name: getName()}, function (data) {
            $("#result").append("<p>B : " + data + "</p>");
        });
    }

    function invoke_c() {
        console.log("Invoking C " + endpoint_c);
        $.get(endpoint_c, {name: getName()}, function (data) {
            $("#result").append("<p>C : " + data + "</p>");
        });
    }

    function invoke_d() {
        console.log("Invoking D " + endpoint_d);
        $.get(endpoint_d, {name: getName()}, function (data) {
            $("#result").append("<p>D : " + data + "</p>");
        });
    }

    $("#invoke").click(function() {
        invoke_a();
        invoke_b();
        invoke_c();
        invoke_d();
    });

</script>

</body>
</html>
